<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div class="box">
    <div class="title padding">
      <h1>Digital Dots - Calculator</h1>
    </div>
    <hr class="line">
    <div class="navbar-box padding">
      <nav>
        <ul>
          <li><a class="onclick" href="#" onclick="showLineInputs()">Line</a></li>
          <li><a href="#" onclick="showCircleInputs()">Circle</a></li>
        </ul>
      </nav>
    </div>
    <br>
    <div id="line-inputs" class="question">
      <div class="point-question padding">
        <div class="text-question">
          <p>Starting Point</p>
          <p>:</p>
        </div>
        <div>
          <input type="text" id="line-start" placeholder="e.g. '(x,y)'" required>
        </div>
      </div>
      <div class="point-question padding">
        <div class="text-question">
          <p>End Point</p>
          <p>:</p>
        </div>
        <div>
          <input type="text" id="line-end" placeholder="e.g. '(x,y)'" required>
        </div>
      </div>
    </div>
    <div id="circle-inputs" class="question hidden">
      <div class="point-question padding">
        <div class="text-question">
          <p>Center</p>
          <p>:</p>
        </div>
        <div>
          <input type="text" id="circle-start" placeholder="e.g. '(x,y)'" required>
        </div>
      </div>
      <div class="point-question padding">
        <div class="text-question">
          <p>Radius (r)</p>
          <p>:</p>
        </div>
        <div>
          <input type="text" id="circle-radius" placeholder="e.g. 'r'" required>
        </div>
      </div>
    </div>
    <hr class="line">

    <br>

    <div class="button-function padding">
        <div class="button responsive-button">
          <button  id="basic-algorithm" type="button" onclick="if (validateInputs()) { split(); basicAlgorithm(); }">Basic Algorithm</button>
        </div>
        <div class="button responsive-button">
          <button  id="dda-algorithm" type="button" onclick="if (validateInputs()) { split(); ddaAlgorithm(); }">DDA (Digital Differential Analyzer)</button>
        </div>
        <div class="button responsive-button">
          <button  id="bressenham-algorithm" type="button" onclick="if (validateInputs()) { split(); runBressenhamalgorithm() }">Bressenham Algorithm</button>
        </div>
        <div class="button responsive-button clear-button">
          <button onclick="clearInput()">Clear</button>
        </div>
      </div>

    <hr class="line">
    <div id="result"></div>
    <div class="table-answer padding">
      <h2 id="question"></h2>
      <p id="diketahui"></p>
      <p id="error-answer"></p>
      <div class="table-container">
        <table id="resultTable">
        <thead id="head-table">
        </thead>
        <tbody id="answer-table">
        </tbody>
      </table>
      </div>

    </div>
    <div id="chart-box" class="padding">
      <div id="chart-question"></div>
      <div id="chart-answer"></div>
        <div id="grid-box">
          <div id="grid" class="grid-responsive"></div>
        </div>


    </div>

  </div>

</body>

</html>
